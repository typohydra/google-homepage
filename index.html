<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Google</title>

    <body>
        <nav>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li id="apps-container">
                    <div id="hover-circle"></div>
                    <img src="images/googleapps_icon.svg" alt="google apps icon">
                </li> 
                <li>
                    <button type="button">Sign in</button>

        <main>

                <form action="#">

                        <input type="submit" name="submit" value="Google Search">
                        <input type="submit" name="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <ul id="left_footer">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            
            <ul id="right_footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
